<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>todos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        .todo-collection {
            height: 300px;
            overflow-y: auto;

        }
    </style>

</head>

<body>
    <section class="h-75">
        <div class=" d-flex justify-content-center flex-column align-items-center">
            <h2 class="text-center mt-2">Your Daily Todo :</h2>
            <div class="d-flex col-7 gap-3 shadow p-5 rounded border border-primary">
                <div class="col">
                    <input id="input-todo" class="ms-5 rounded  mt-1" placeholder="   Enter your todo : " type="text">
                </div>
                <div class="col">
                    <select class="form-select rounded" id="todo-priority" aria-label="Default select example" value="">
                        <option selected value="default"> Your Priority </option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="col">
                    <button id="todo-button" class="w-100 rounded  btn btn-primary">Add todo</button>
                </div>
            </div>
            <div class="col-7   mt-4 mb-3 pb-5 shadow-lg rounded border border-secondary">
                <div class="d-flex justify-content-between">
                    <h3 class="ms-3 mt-3">Your todos.. </h3>
                    <div class="mt-3 me-2">
                        <select onchange="handlePriorityFilter()" class="form-select"  id="priority-filter" aria-label="Default select example">
                        <option selected value="All">Open this select menu</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                    </div>
                </div>
                <div id="todo-collection"
                    class=" todo-collection mt-3 me-3 ms-3 mb-2 gap-3 d-flex flex-column border border-primary">

                </div>


            </div>
        </div>


    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
