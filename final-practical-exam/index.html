<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practical-exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
     <section>
        
        <div class="container d-flex justify-content-center flex-column ">
            <h1 class="text-center text-white">Task manager</h1>
            <div class="card w-50">
                <label for="title">title</label>
                <input id="title" class="w-100" type="text" class="w-25 m-5 " placeholder="title">
                <label for="description" class="mt-1">description</label>
                <input id="description"  type="text" class="w-100 mx-0 mb-4 me-2 " placeholder="description">
                <input id="date" type="date">
                <select id="select" class="mt-3" >
                    <option value="" disabled selected hidden>
                        Select Priority
                    </option>
                    <option value="low">low</option>
                    <option value="low">medium</option>
                    <option value="low">high</option>
                </select>
                <button id="add-note" class="btn btn-primary w-25 my-5">Add notes</button>
            </div>
        </div>
    </section>

    <section class="note-section">
        <div id="note-container" class="container d-flex flex-wrap justify-content-center">



        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>

</html>
.
