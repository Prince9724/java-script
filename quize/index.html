<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <section class="main">
        <div class="container">
            <h1 class="d-flex justify-content-center fw-bold text-white">Welcome</h1>
            <div class="form-box">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label email-font   ">Email address</label>
                        <input type="email" class="form-control email-size" id="email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text email-font">We'll never share your email with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for=" password " class="form-label email-font">Password</label>
                        <input type="password" class="form-control email-size" id="password">
                    </div>

                    <a class="btn btn-primary" id="signin-button">sign in </a>
                </form> 
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
